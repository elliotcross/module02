<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Module02 HTML Table</title>
			<!--added some minimal css so text would have centering and margins as in example table -->
		<style>
			h1 {text-align: center; margin-top: 0.0em; margin-bottom: 0.0em;}
			h2 {text-align: center;}
			#directions {text-align: center;}
		</style>
	</head>
	<body>
		<table border="1" width="700">
			<!-- using old style code for border and width of table -->
			<!-- first row: merged header -->
			<tr>
				<td colspan="3"><h1>HTML Table Example</h1></td>
			</tr>
			<!-- second row: picture and headings -->
			<tr>
				<td><img src="avocado_sm.jpg" alt="chopping board with cooking ingredients"></td>
				<td><h2>Meal Planner</h2></td>
				<td><h2>Recipe Index #:</h2></td>
			</tr>
			<!-- third row: headings for week -->
			<tr>
				<th>Week starting</th>
				<th>2/15/2018</th>
				<th>Instructions</th>
			</tr>
			<!-- fourth row: headings for two columns -->
			<tr>
				<td><b>Day of the Week</b></td>
				<td><b>Recipe Name</b></td>
				<td rowspan="8" id="directions">Add the name of the recipe under the column Recipe Name</td>
			</tr>
			<!-- fifth row: monday -->
			<tr>
				<td>Monday</td>
				<td>Spinach Feta Pizza</td>
			</tr>
			<!-- sixth row: tuesday -->
			<tr>
				<td>Tuesday</td>
				<td>My new Recipe</td>
			</tr>
			<!-- seventh row: wednesday -->
			<tr>
				<td>Wednesday</td>
				<td></td>
			</tr>
			<!-- eighth row: thursday -->
			<tr>
				<td>Thursday</td>
				<td></td>
			</tr>
			<!-- ninth row: friday -->
			<tr>
				<td>Friday</td>
				<td></td>
			</tr>
			<!-- tenth row: saturday -->
			<tr>
				<td>Saturday</td>
				<td></td>
			</tr>
			<!-- eleventh row: sunday -->
			<tr>
				<td>Sunday</td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
